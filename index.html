<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="section1">
        <h2>The Alerter</h2>
        <form id="alertForm">
            <label>Alert Text</label>
            <input id="alertInput" type="text" autocomplete="off">
            <input class="submit" type="submit" value="Submit">
        </form>
    </div>

    <div class="section2">
        <form id="sandwichForm">
            <h3>Sandwich Builder</h3>
            <label id="ingredientsLabel">Sandwich Ingredients:</label>
            <div>
                <label>Beef</label>
                <input class="ingredients" id="Beef" type="checkbox">
            </div>
            <div>
                <label>Bacon</label>
                <input class="ingredients" id="Bacon" type="checkbox">
            </div>
            <div>
                <label>Steak</label>
                <input class="ingredients" id="Steak" type="checkbox">
            </div>
            <div>
                <label>Pastrami</label>
                <input class="ingredients" id="Pastrami" type="checkbox">
            </div>
            <div>
                <label>Salami</label>
                <input class="ingredients" id="Salami" type="checkbox">
            </div>
            <div>
                <label>Ham</label>
                <input class="ingredients" id="Ham" type="checkbox">
            </div>
            <div>
                <label>Ketchup</label>
                <input class="ingredients" id="Ketchup" type="checkbox">
            </div>
            <div>
                <label>Mustard</label>
                <input class="ingredients" id="Mustard" type="checkbox">
            </div>
            <div>
                <label>Suasage</label>
                <input class="ingredients" id="Suasage" type="checkbox">
            </div>
            <div>
                <label>BBQ</label>
                <input class="ingredients" id="BBQ" type="checkbox">
            </div>
            <input class="submit" type="submit" value="Submit">
        </form>
    </div>

    <div class="section3">
        <form id="haircutScheduler">
            <h3>Haircut Appointment Scheduler</h3>
            <div>
                <label>Date</label>
                <input id="date" type="date">
            </div>
            <div>
                <label>Hair Cutter</label>
                <input id="hairCutter" type="text" autocomplete="off">
            </div>
            <div>
                <label id="hairLengthLabel">Hair Length:</label>
                <div>
                    <label>Long</label>
                    <input id="longHair" type="radio" name="hairLength" checked value="Long">
                </div>
                <div>
                    <label>Short</label>
                    <input id="shortHair" type="radio" name="hairLength" value="Short">
                </div>
            </div>
            <input class="submit" type="submit" value="Submit">
        </form>
    </div>

    <div class="section4">
        <form id="createAccountForm">
            <h3>Create Account</h3>
            <div>
                <label>Username:</label>
                <input id="userName" type="text" autocomplete="off">
            </div>
            <div>
                <label>Email:</label>
                <input id="email" type="email" autocomplete="off">
            </div>
            <div>
                <label>Password:</label>
                <input id="password" type="password" autocomplete="off">
            </div>
            <label>Confirm Password</label>
            <input id="confirmPassword" type="password" autocomplete="off">
            <input class="submit" type="submit" value="Submit">
    </div>


    </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
